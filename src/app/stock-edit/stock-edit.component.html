<div class="main-content">
  <div class="container-fluid">
    <div class="material-datatables">
      <div id="datatables_wrapper" class="dataTables_wrapper dt-bootstrap4">
        <div class="row">
          <div class="dataTables_length col-md-12" id="datatables_length">
            <div class="card">
              <div class="card-header card-header-info">
                <h4 class="card-title">Stock Edit</h4>
              </div>
              <div class="card-body">
                <form class="form form-horizontal" method="POST" enctype="multipart/form-data">
                  <div class="modal-body">
                    <div class="form-body">
                      <div class="row">
                        <label class="col-sm-3 text-right control-label col-form-label">Reference*: </label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" required name="referenceStock"
                            [(ngModel)]="stock.reference">
                        </div>
                      </div>

                      <div class="row">
                        <label class="col-sm-3 text-right control-label col-form-label">Equipment*: </label>
                        <div class="col-sm-8">
                          <select class="form-control" name="equipmentStock" [(ngModel)]="stock.equipment" required>
                            <option value="" hidden style="display: none;">-- Choose Equipment --</option>
                            <option value="WASHING MACHINE">WASHING MACHINE</option>
                            <option value="REFRIGERATOR">REFRIGERATOR</option>
                            <option value="WASHING CENTER">WASHING CENTER</option>
                            <option value="MICROWAVE">MICROWAVE</option>
                            <option value="STOVE">STOVE</option>
                            <option value="AIR CONDITIONER">AIR CONDITIONER</option>
                            <option value="TELEVISION">TELEVISION</option>
                            <option value="SOUND SYSTEM">SOUND SYSTEM</option>
                            <option value="DRYER">DRYER</option>
                            <option value="ICE-MAKER">ICE-MAKER</option>
                            <option value="DISHWASHER">DISHWASHER</option>
                          </select>
                        </div>
                      </div>

                      <div class="row" id="sscateg">
                        <label class="col-sm-3 text-right control-label col-form-label">Brand*: </label>
                        <div class="col-sm-8">
                          <select class="form-control" name="brandStock" [(ngModel)]="stock.brand" required>
                            <option value="" hidden style="display: none;">-- Choose Brand --</option>
                            <option value="SAMSUNG">SAMSUNG</option>
                            <option value="PANASONIC">PANASONIC</option>
                            <option value="MABE">MABE</option>
                            <option value="WHIRLPOOL">WHIRLPOOL</option>
                            <option value="GENERAL ELECTRIC">GENERAL ELECTRIC</option>
                            <option value="LG">LG</option>
                          </select>
                        </div>
                      </div>

                      <div class="row">
                        <label class="col-sm-3 text-right control-label col-form-label">Name*: </label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" required name="nameStock" [(ngModel)]="stock.name">
                        </div>
                      </div>

                      <div class="row">
                        <label class="col-sm-3 text-right control-label col-form-label">Price*: </label>
                        <div class="col-md-8">
                          <input type="number" class="form-control" required name="priceStock" [(ngModel)]="stock.price"
                            step="any">
                        </div>
                      </div>

                      <div class="row">
                        <label class="col-sm-3 text-right control-label col-form-label">Quantity*: </label>
                        <div class="col-md-8">
                          <input type="number" class="form-control" required name="qteStock" [(ngModel)]="stock.qte">
                        </div>
                      </div>

                      <div class="row">
                        <label class="col-sm-3 text-right control-label col-form-label">Picture*: </label>
                        <div class="col-sm-8">
                          <input type="file" class="form-control" name="pictureStock" [(ngModel)]="stock.picture">
                          <!-- <button class="btn btn-info" style="width:250px">browse</button> -->
                          <!-- <input type="file" style="opacity:0;position:absolute;left:0;" name="pictureStock"
                            [(ngModel)]="stock.picture"> -->
                        </div>
                      </div>

                      <div class="row">
                        <label class="col-sm-3 text-right control-label col-form-label">Description*: </label>
                        <div class="col-sm-8">
                          <textarea class="form-control" required name="descriptionStock"
                            [(ngModel)]="stock.description"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <a routerLink="/stock" class="btn btn-danger font-weight-bold btn-rounded" >Return</a>
                    <button (click)="updateStock()" class="btn btn-success font-weight-bold btn-rounded">Update</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
